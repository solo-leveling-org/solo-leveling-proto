syntax = "proto3";

package com.sleepkqq.sololeveling.proto.user;

import "google/protobuf/empty.proto";
import "player.proto";

option java_multiple_files = true;
option java_package = "com.sleepkqq.sololeveling.proto.user";
option java_outer_classname = "UserProto";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc AuthUser (AuthUserRequest) returns (google.protobuf.Empty);
  rpc GetUserLocale(GetUserLocaleRequest) returns (GetUserLocaleResponse);
  rpc UpdateUserLocale(UpdateUserLocaleRequest) returns (google.protobuf.Empty);
}

// models
enum UserRole {
  USER = 0;
  ADMIN = 1;
}

message UserInput {
  int64 id = 1;
  string username = 2;
  string first_name = 3;
  string last_name = 4;
  string photo_url = 5;
  string locale = 6;
  repeated UserRole roles = 7;
}

message UserView {
  int64 id = 1;
  int32 version = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
  string photo_url = 6;
  string locale = 7;
  repeated UserRole roles = 8;
  com.sleepkqq.sololeveling.proto.player.PlayerView player = 9;
}

// requests and responses
message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  UserView user = 1;
}

message AuthUserRequest {
  UserInput user = 1;
}

message GetUserLocaleRequest {
  int64 user_id = 1;
}

message GetUserLocaleResponse {
  string locale = 1;
}

message UpdateUserLocaleRequest {
  int64 user_id = 1;
  string locale = 2;
}