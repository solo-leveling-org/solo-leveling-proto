syntax = "proto3";

package com.sleepkqq.sololeveling.proto.user;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.sleepkqq.sololeveling.proto.user";
option java_outer_classname = "UserProto";

service UserService {
  rpc GetUserInfo (GetUserInfoRequest) returns (GetUserInfoResponse);
  rpc AuthUser (AuthUserRequest) returns (google.protobuf.Empty);
}

// models
enum UserRole {
  USER = 0;
  ADMIN = 1;
}

message UserInput {
  int64 id = 1;
  string username = 2;
  string first_name = 3;
  string last_name = 4;
  string photo_url = 5;
  string locale = 6;
  repeated UserRole roles = 7;
}

message UserView {
  int64 id = 1;
  int32 version = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
  string photo_url = 6;
  string locale = 7;
  repeated UserRole roles = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp last_login_at = 10;
}

// requests and responses
message GetUserInfoRequest {
  int64 user_id = 1;
}

message GetUserInfoResponse {
  UserView user = 2;
}

message AuthUserRequest {
  UserInput user = 1;
}