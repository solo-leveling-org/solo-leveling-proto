syntax = "proto3";

package com.sleepkqq.sololeveling.proto.player;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/type/money.proto";

option java_multiple_files = true;
option java_package = "com.sleepkqq.sololeveling.proto.player";
option java_outer_classname = "PlayerProto";

service PlayerService {
  rpc GetActiveTasks (GetActiveTasksRequest) returns (GetActiveTasksResponse);
  rpc SavePlayerTopics (SavePlayerTopicsRequest) returns (google.protobuf.Empty);
  rpc GetPlayerTopics (GetPlayerTopicsRequest) returns (GetPlayerTopicsResponse);
  rpc GenerateTasks (GenerateTasksRequest) returns (google.protobuf.Empty);
  rpc CompleteTask (CompleteTaskRequest) returns (CompleteTaskResponse);
  rpc SkipTask (SkipTaskRequest) returns (google.protobuf.Empty);
  rpc GetPlayerBalanceTransactions (GetPlayerBalanceTransactionsRequest) returns (GetPlayerBalanceTransactionsResponse);
}

// models
enum TaskRarity {
  COMMON = 0;
  UNCOMMON = 1;
  RARE = 2;
  EPIC = 3;
  LEGENDARY = 4;
}

enum TaskTopic {
  PHYSICAL_ACTIVITY = 0;
  MENTAL_HEALTH = 1;
  EDUCATION = 2;
  CREATIVITY = 3;
  SOCIAL_SKILLS = 4;
  HEALTHY_EATING = 5;
  PRODUCTIVITY = 6;
  EXPERIMENTS = 7;
  ECOLOGY = 8;
  TEAMWORK = 9;
}

message TaskView {
  string id = 1;
  int32 version = 2;
  string title = 3;
  string description = 4;
  int32 experience = 5;
  int32 currency_reward = 6;
  TaskRarity rarity = 7;
  repeated TaskTopic topics = 8;
  int32 agility = 9;
  int32 strength = 10;
  int32 intelligence = 11;
}

message TaskInput {
  string id = 1;
  int32 version = 2;
  string title = 3;
  string description = 4;
  int32 experience = 5;
  int32 currency_reward = 6;
  TaskRarity rarity = 7;
  repeated TaskTopic topics = 8;
  int32 agility = 9;
  int32 strength = 10;
  int32 intelligence = 11;
}

message LevelView {
  string id = 1;
  int32 version = 2;
  int32 level = 3;
  int32 total_experience = 4;
  int32 current_experience = 5;
  int32 experience_to_next_level = 6;
  Assessment assessment = 7;
}

message LevelInput {
  string id = 1;
  int32 version = 2;
  int32 level = 3;
  int32 total_experience = 4;
  int32 current_experience = 5;
  int32 experience_to_next_level = 6;
  Assessment assessment = 7;
}

enum Assessment {
  S = 0;
  A = 1;
  B = 2;
  C = 3;
  D = 4;
  E = 5;
}

message PlayerTaskTopicView {
  string id = 1;
  int32 version = 2;
  bool is_active = 3;
  TaskTopic task_topic = 4;
  LevelView level = 5;
}

message PlayerTaskTopicInput {
  string id = 1;
  int32 version = 2;
  bool is_active = 3;
  TaskTopic task_topic = 4;
  LevelInput level = 5;
}

message PlayerBalanceView {
  string id = 1;
  int32 version = 2;
  google.type.Money balance = 3;
}

message PlayerView {
  int64 id = 1;
  int32 version = 2;
  int32 max_tasks = 3;
  int32 agility = 4;
  int32 strength = 5;
  int32 intelligence = 6;
  LevelView level = 7;
  PlayerBalanceView balance = 8;
  repeated PlayerTaskTopicView task_topics = 9;
}

message PlayerBalanceTransactionView {
  string id = 1;
  int32 version = 2;
  google.type.Money amount = 3;
  PlayerBalanceTransactionType type = 4;
  PlayerBalanceTransactionCause cause = 5;
}

enum PlayerBalanceTransactionType {
  IN = 0;
  OUT = 1;
}

enum PlayerBalanceTransactionCause {
  TASK_COMPLETION = 0;
  LEVEL_UP = 1;
  DAILY_CHECK_IN = 2;
  ITEM_PURCHASE = 3;
}

enum PlayerTaskStatus {
  PREPARING = 0;
  IN_PROGRESS = 1;
  PENDING_COMPLETION = 2;
  COMPLETED = 3;
  SKIPPED = 4;
}

message PlayerTaskInput {
  string id = 1;
  int32 version = 2;
  int32 order = 3;
  PlayerTaskStatus status = 4;
  TaskInput task = 5;
}

message PlayerTaskView {
  string id = 1;
  int32 version = 2;
  int32 order = 3;
  PlayerTaskStatus status = 4;
  google.protobuf.Timestamp closed_at = 5;
  TaskView task = 6;
}

message DateFilter {
  string field = 1;
  google.protobuf.Timestamp from = 2;
  google.protobuf.Timestamp to = 3;
}

message ValueFilter {
  string field = 1;
  repeated string values = 2;
}

message Sort {
  string field = 1;
  OrderMode mode = 2;
}

enum OrderMode {
  ASC = 0;
  DESC = 1;
}

message PaginationInfo {
  int32 current_page = 1;
  int32 total_pages = 2;
  int64 total_items = 3;
  int32 page_size = 4;
  bool has_next = 5;
  bool has_previous = 6;
}

// requests and responses
message GetActiveTasksRequest {
  int64 player_id = 1;
}

message GetActiveTasksResponse {
  repeated PlayerTaskView tasks = 1;
  bool first_time = 2;
}

message SavePlayerTopicsRequest {
  int64 player_id = 1;
  repeated PlayerTaskTopicInput player_task_topics = 2;
}

message SavePlayerTopicsResponse {
  bool first_time = 1;
}

message GetPlayerTopicsRequest {
  int64 player_id = 1;
}

message GetPlayerTopicsResponse {
  repeated PlayerTaskTopicView player_task_topics = 1;
}

message GenerateTasksRequest {
  int64 player_id = 1;
}

message CompleteTaskRequest {
  int64 player_id = 1;
  PlayerTaskInput player_task = 2;
}

message CompleteTaskResponse {
  PlayerView player_before = 1;
  PlayerView player_after = 2;
}

message SkipTaskRequest {
  int64 player_id = 1;
  PlayerTaskInput player_task = 2;
}

message GetPlayerBalanceTransactionsRequest {
  int64 player_id = 1;
  int32 page = 2;
  int32 page_size = 3;
  repeated DateFilter date_filters = 4;
  repeated ValueFilter value_filters = 5;
  repeated Sort sorts = 6;
}

message GetPlayerBalanceTransactionsResponse {
  repeated PlayerBalanceTransactionView transactions = 1;
  PaginationInfo pagination = 2;
}