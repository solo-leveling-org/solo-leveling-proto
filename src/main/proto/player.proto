syntax = "proto3";

package com.sleepkqq.sololeveling.proto.player;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.sleepkqq.sololeveling.proto.player";
option java_outer_classname = "PlayerProto";

service PlayerService {
  rpc GetPlayer (GetPlayerRequest) returns (GetPlayerResponse);
  rpc GetActiveTasks (GetActiveTasksRequest) returns (GetActiveTasksResponse);
  rpc SavePlayerTopics (SavePlayerTopicsRequest) returns (google.protobuf.Empty);
  rpc GetPlayerTopics (GetPlayerTopicsRequest) returns (GetPlayerTopicsResponse);
  rpc GenerateTasks (GenerateTasksRequest) returns (google.protobuf.Empty);
  rpc CompleteTask (CompleteTaskRequest) returns (google.protobuf.Empty);
  rpc SkipTask (SkipTaskRequest) returns (google.protobuf.Empty);
}

// models
enum TaskRarity {
  COMMON = 0;
  UNCOMMON = 1;
  RARE = 2;
  EPIC = 3;
  LEGENDARY = 4;
}

enum TaskTopic {
  PHYSICAL_ACTIVITY = 0;
  MENTAL_HEALTH = 1;
  EDUCATION = 2;
  CREATIVITY = 3;
  SOCIAL_SKILLS = 4;
  HEALTHY_EATING = 5;
  PRODUCTIVITY = 6;
  EXPERIMENTS = 7;
  ECOLOGY = 8;
  TEAMWORK = 9;
}

message TaskView {
  string id = 1;
  int32 version = 2;
  string title = 3;
  string description = 4;
  int32 experience = 5;
  TaskRarity rarity = 6;
  repeated TaskTopic topics = 7;
  int32 agility = 8;
  int32 strength = 9;
  int32 intelligence = 10;
}

message LevelView {
  string id = 1;
  int32 version = 2;
  int32 level = 3;
  int32 total_experience = 4;
  int32 current_experience = 5;
  int32 experience_to_next_level = 6;
  Assessment assessment = 7;
}

enum Assessment {
  S = 0;
  A = 1;
  B = 2;
  C = 3;
  D = 4;
  E = 5;
}

message PlayerTaskTopicView {
  string id = 1;
  int32 version = 2;
  TaskTopic task_topic = 3;
  LevelView level = 4;
}

message PlayerBalanceView {
  string id = 1;
  int32 version = 2;
  string balance = 3;
}

message PlayerView {
  int64 id = 1;
  int32 version = 2;
  int32 max_tasks = 3;
  LevelView level = 4;
  PlayerBalanceView balance = 5;
}

enum PlayerTaskStatus {
  PREPARING = 0;
  IN_PROGRESS = 1;
  PENDING_COMPLETION = 2;
  COMPLETED = 3;
  SKIPPED = 4;
}

message PlayerTaskInput {
  string id = 1;
  int32 version = 2;
  PlayerTaskStatus status = 3;
}

message PlayerTaskView {
  string id = 1;
  int32 version = 2;
  TaskView task = 3;
  PlayerTaskStatus status = 4;
}

// requests and responses
message GetPlayerRequest {
  int64 player_id = 1;
}

message GetPlayerResponse {
  PlayerView player = 1;
}

message GetActiveTasksRequest {
  int64 player_id = 1;
}

message GetActiveTasksResponse {
  repeated PlayerTaskView tasks = 1;
  bool first_time = 2;
}

message SavePlayerTopicsRequest {
  int64 player_id = 1;
  repeated TaskTopic topics = 2;
}

message SavePlayerTopicsResponse {
  bool first_time = 1;
}

message GetPlayerTopicsRequest {
  int64 player_id = 1;
}

message GetPlayerTopicsResponse {
  repeated PlayerTaskTopicView player_task_topics = 1;
}

message GenerateTasksRequest {
  int64 player_id = 1;
}

message CompleteTaskRequest {
  PlayerTaskInput player_task = 1;
}

message SkipTaskRequest {
  int64 player_id = 1;
  PlayerTaskInput player_task = 2;
}