syntax = "proto3";

package com.sleepkqq.sololeveling.proto.player;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.sleepkqq.sololeveling.proto.player";
option java_outer_classname = "PlayerProto";

service PlayerService {
  rpc GetPlayerInfo (GetPlayerInfoRequest) returns (GetPlayerInfoResponse);
  rpc GetCurrentTasks (GetCurrentTasksRequest) returns (GetCurrentTasksResponse);
  rpc UpdatePlayerTopics (UpdatePlayerTopicsRequest) returns (google.protobuf.Empty);
  rpc GenerateTasks (GenerateTasksRequest) returns (google.protobuf.Empty);
  rpc CompleteTask (CompleteTaskRequest) returns (google.protobuf.Empty);
  rpc SkipTask (SkipTaskRequest) returns (google.protobuf.Empty);
}

// models
enum TaskRarity {
  COMMON = 0;
  UNCOMMON = 1;
  RARE = 2;
  EPIC = 3;
  LEGENDARY = 4;
}

enum TaskTopic {
  PHYSICAL_ACTIVITY = 0;
  MENTAL_HEALTH = 1;
  EDUCATION = 2;
  CREATIVITY = 3;
  SOCIAL_SKILLS = 4;
  HEALTHY_EATING = 5;
  PRODUCTIVITY = 6;
  EXPERIMENTS = 7;
  ECOLOGY = 8;
  TEAMWORK = 9;
}

message TaskInfo {
  string id = 1;
  int32 version = 2;
  string title = 3;
  string description = 4;
  int32 experience = 5;
  TaskRarity rarity = 6;
  repeated TaskTopic topic = 7;
  int32 agility = 8;
  int32 strength = 9;
  int32 intelligence = 10;
}

message LevelInfo {
  string id = 1;
  int32 version = 2;
  int32 level = 3;
  int32 total_experience = 4;
  int32 current_experience = 5;
  int32 experience_to_next_level = 6;
  Assessment assessment = 7;
}

enum Assessment {
  S = 0;
  A = 1;
  B = 2;
  C = 3;
  D = 4;
  E = 5;
}

message PlayerTaskTopicInfo {
  string id = 1;
  int32 version = 2;
  TaskTopic task_topic = 3;
  LevelInfo level_info = 4;
}

message PlayerInfo {
  int64 id = 1;
  int32 version = 2;
  int32 max_tasks = 3;
  LevelInfo level_info = 4;
  repeated PlayerTaskTopicInfo player_task_topic_info = 5;
}

enum PlayerTaskStatus {
  PREPARING = 0;
  IN_PROGRESS = 1;
  PENDING_COMPLETION = 2;
  COMPLETED = 3;
  SKIPPED = 4;
}

message PlayerTaskInfo {
  string id = 1;
  int32 version = 2;
  TaskInfo task_info = 3;
  PlayerTaskStatus status = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp closed_at = 6;
}

// requests and responses
message GetPlayerInfoRequest {
  int64 player_id = 1;
}

message GetPlayerInfoResponse {
  PlayerInfo player_info = 1;
}

message GetCurrentTasksRequest {
  int64 player_id = 1;
}

message GetCurrentTasksResponse {
  repeated PlayerTaskInfo current_task = 1;
}

message UpdatePlayerTopicsRequest {
  int64 player_id = 1;
  repeated TaskTopic append_topic = 2;
  repeated TaskTopic remove_topic = 3;
}

message GenerateTasksRequest {
  int64 player_id = 1;
}

message CompleteTaskRequest {
  PlayerTaskInfo player_task_info = 1;
}

message SkipTaskRequest {
  PlayerTaskInfo player_task_info = 1;
}